name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  tms-scan:
    name: 2MS Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run 2MS Scanner via Docker
        continue-on-error: true
        run: |
          docker run --rm \
            -v $(pwd):/repo \
            checkmarx/2ms:latest \
            filesystem --path /repo \
            --report-path /repo/2ms-results.json \
            --report-format json \
            --exit-code 0
          
          echo "✅ 2MS scan complete"
      
      - name: Convert 2MS JSON to SARIF
        if: always()
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          
          cat > convert_2ms_to_sarif.py << 'EOF'
          import json
          import sys
          
          sarif = {
              "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
              "version": "2.1.0",
              "runs": [{
                  "tool": {
                      "driver": {
                          "name": "2MS",
                          "informationUri": "https://checkmarx.com/product/2ms/",
                          "version": "1.0.0",
                          "rules": []
                      }
                  },
                  "results": []
              }]
          }
          
          try:
              with open('2ms-results.json', 'r') as f:
                  results = json.load(f)
                  
                  for item in results:
                      rule_id = item.get('rule', {}).get('id', 'unknown-secret')
                      description = item.get('rule', {}).get('description', 'Secret detected')
                      file_path = item.get('file', 'unknown')
                      line_number = item.get('line', 1)
                      
                      # Add rule if not exists
                      if not any(r['id'] == rule_id for r in sarif['runs'][0]['tool']['driver']['rules']):
                          sarif['runs'][0]['tool']['driver']['rules'].append({
                              "id": rule_id,
                              "name": rule_id,
                              "shortDescription": {"text": description},
                              "fullDescription": {"text": f"2MS detected: {description}"},
                              "defaultConfiguration": {"level": "error"}
                          })
                      
                      # Add result
                      sarif['runs'][0]['results'].append({
                          "ruleId": rule_id,
                          "message": {"text": description},
                          "locations": [{
                              "physicalLocation": {
                                  "artifactLocation": {"uri": file_path},
                                  "region": {"startLine": line_number}
                              }
                          }],
                          "level": "error"
                      })
          except Exception as e:
              print(f"No results or error: {e}")
          
          with open('2ms-results.sarif', 'w') as f:
              json.dump(sarif, f, indent=2)
          
          print("✅ Conversion complete")
          EOF
          
          python3 convert_2ms_to_sarif.py
      
      - name: Upload 2MS Results as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 2ms-results
          path: |
            2ms-results.json
            2ms-results.sarif
      
      - name: Upload 2MS SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 2ms-results.sarif
          category: 2ms

  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    needs: tms-scan
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  semgrep-scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    needs: tms-scan
    permissions:
      contents: read
      security-events: write
      actions: read
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Semgrep
        run: semgrep scan --sarif --output semgrep.sarif
      
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:latest'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy.sarif'

  codeql:
    name: CodeQL SAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          queries: security-extended
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
