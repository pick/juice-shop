name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  tms-scan:
    name: 2MS Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run 2MS and save to file in current directory
        continue-on-error: true
        run: |
          # Create output directory with proper permissions
          mkdir -p results
          chmod 777 results
          
          # Run 2MS - let it write wherever it wants, capture stdout
          docker run --rm -v $(pwd):/repo checkmarx/2ms:2.8.1 git /repo --stdout-format json > results/2ms-raw.json || true
          
          echo "2MS scan completed"
          echo "Output file contents:"
          cat results/2ms-raw.json || echo "No output file"
      
      - name: Convert to SARIF
        run: |
          cat > convert.py << 'EOF'
          import json
          import sys
          
          sarif = {
              "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
              "version": "2.1.0",
              "runs": [{
                  "tool": {
                      "driver": {
                          "name": "2MS",
                          "informationUri": "https://checkmarx.com/product/2ms/",
                          "version": "2.8.1",
                          "rules": []
                      }
                  },
                  "results": []
              }]
          }
          
          try:
              with open('results/2ms-raw.json', 'r') as f:
                  content = f.read().strip()
                  if content:
                      data = json.loads(content)
                      if isinstance(data, list):
                          for item in data:
                              rule_id = item.get('Rule', {}).get('RuleID', 'secret-detected')
                              desc = item.get('Rule', {}).get('Description', 'Secret detected')
                              file_path = item.get('DetectedValue', {}).get('File', 'unknown')
                              line = item.get('DetectedValue', {}).get('StartLine', 1)
                              
                              # Add rule
                              if not any(r['id'] == rule_id for r in sarif['runs'][0]['tool']['driver']['rules']):
                                  sarif['runs'][0]['tool']['driver']['rules'].append({
                                      "id": rule_id,
                                      "name": rule_id,
                                      "shortDescription": {"text": desc},
                                      "defaultConfiguration": {"level": "warning"}
                                  })
                              
                              # Add result
                              sarif['runs'][0]['results'].append({
                                  "ruleId": rule_id,
                                  "message": {"text": desc},
                                  "locations": [{
                                      "physicalLocation": {
                                          "artifactLocation": {"uri": file_path},
                                          "region": {"startLine": line}
                                      }
                                  }],
                                  "level": "warning"
                              })
                      print(f"Converted {len(sarif['runs'][0]['results'])} findings")
          except Exception as e:
              print(f"Conversion issue: {e}")
          
          with open('2ms-results.sarif', 'w') as f:
              json.dump(sarif, f, indent=2)
          
          print("SARIF file created")
          EOF
          
          python3 convert.py
          
          echo "Final SARIF:"
          cat 2ms-results.sarif
      
      - name: Upload 2MS SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 2ms-results.sarif
          category: 2ms

  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    needs: tms-scan
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  semgrep-scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    needs: tms-scan
    permissions:
      contents: read
      security-events: write
      actions: read
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Semgrep
        run: semgrep scan --sarif --output semgrep.sarif
      
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:latest'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy.sarif'

  codeql:
    name: CodeQL SAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          queries: security-extended
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
